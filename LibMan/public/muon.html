<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mượn sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .suggest-box { position: absolute; width: 100%; z-index: 1000; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning text-dark text-center"><h5>THÔNG TIN MƯỢN SÁCH</h5></div>
            <div class="card-body">
                <form id="formMuon">
                    <div class="mb-3 position-relative">
                        <label class="form-label">Họ và tên người mượn:</label>
                        <input type="text" id="searchDocGia" class="form-control" autocomplete="off" required>
                        <input type="hidden" id="selected_docgia_id">
                        <div id="suggestDocGia" class="list-group suggest-box"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Đơn vị công tác:</label>
                        <input type="text" id="don_vi" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại:</label>
                        <input type="text" id="sdt" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số lượng mượn:</label>
                        <input type="number" id="so_luong" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mã sách:</label>
                        <input type="text" id="book_id" class="form-control" placeholder="Nhập mã sách có trong kho" required>
                    </div>

                    
                    <div class="col-md-6 mb-3">
                            <label class="form-label">Ngày trả:</label>
                            <input type="date" id="han_tra" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Xác nhận cho mượn</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const inputSearch = document.getElementById('searchDocGia');
        const suggestDiv = document.getElementById('suggestDocGia');
        const hiddenId = document.getElementById('selected_docgia_id');

        // 1. Gợi ý độc giả
        inputSearch.oninput = async () => {
            const query = inputSearch.value;
            if (query.length < 2) { suggestDiv.innerHTML = ''; return; }
            try {
                const res = await fetch(`/api/tim-doc-gia?name=${query}`);
                const data = await res.json();
                suggestDiv.innerHTML = data.map(dg => `
                    <button type="button" class="list-group-item list-group-item-action" 
                            onclick="selectDG('${dg.hoten}', ${dg.docgia_id})">
                        ${dg.hoten} (ID: ${dg.docgia_id})
                    </button>
                `).join('');
            } catch (err) { console.log("Lỗi gợi ý"); }
        };

        window.selectDG = (name, id) => {
            inputSearch.value = name;
            hiddenId.value = id;
            suggestDiv.innerHTML = '';
        };

        // 2. Thiết lập giới hạn ngày trả (Min là hôm nay)
        const hanTraInput = document.getElementById('han_tra');
        const todayStr = new Date().toISOString().split('T')[0];
        hanTraInput.value = todayStr;
        hanTraInput.min = todayStr; 

        // 3. Xử lý gửi FORM
        document.getElementById('formMuon').onsubmit = async (e) => {
            e.preventDefault();

           const payload = {
                hoten: inputSearch.value,
                don_vi: document.getElementById('don_vi').value,
                sdt: document.getElementById('sdt').value,
                so_luong: document.getElementById('so_luong').value,
                book_id: document.getElementById('book_id').value, 
                han_tra: hanTraInput.value
            };

            try {
                const res = await fetch('/api/muon-sach', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                
                if (res.ok) {
                    alert("Thành công: " + result.message);
                    location.reload(); 
                } else {
                    alert(result.error);
                }
            } catch (err) {
                alert("Không thể kết nối đến Server!");
            }
        };
    </script>
</body>
</html>
