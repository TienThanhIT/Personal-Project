<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Kho Sách - Hệ thống Quản lý Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../auth.js"></script>
    <style>
        body { visibility: hidden; opacity: 0; }
    </style>
</head>
<body>
    <header id="header-placeholder" class="web-header"></header>
    <nav id="sidebar"></nav>

    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold text-success mb-1">QUẢN LÝ KHO SÁCH</h3>
                    <p class="text-muted small mb-0">Theo dõi và cập nhật số lượng sách hiện có</p>
                </div>
                
                <div class="header-info">
                    <span class="badge bg-light text-dark border p-2">
                        Hôm nay: <span id="currentDate">--/--/----</span>
                    </span>
                </div>
            </div>

            <div class="card shadow-sm border-0 p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="search-box" style="width: 400px;">
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" id="searchInKho" class="form-control border-start-0 shadow-none" placeholder="Tìm tên sách, tác giả, mã sách...">
                        </div>
                    </div>
                    <a href="/nhapsach.html" class="btn btn-primary d-flex align-items-center px-4 py-2 fw-bold shadow-sm">
                        <i class="bi bi-plus-circle me-2"></i> Thêm sách mới
                    </a>
                </div>

                <div class="table-responsive-scroll">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th width="10%">Mã sách</th>
                                <th width="30%">Tiêu đề</th>
                                <th width="15%">Thể loại</th>
                                <th width="15%">Tác giả</th>
                                <th class="text-center" width="10%">Tổng số</th>
                                <th class="text-center" width="10%">Còn lại</th>
                                <th class="text-center" width="10%">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="bookTableBody">
                            <tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-success"></div></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Sửa thông tin sách</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit_book_id">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tiêu đề sách</label>
                            <input type="text" id="edit_tieude" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold">Thể loại</label>
                                <input type="text" id="edit_theloai" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold">Tác giả</label>
                                <input type="text" id="edit_tacgia" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary px-4" onclick="saveEdit()">Lưu lại</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        let modalInstance;

        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('vi-VN');
            modalInstance = new bootstrap.Modal(document.getElementById('editModal'));

            // Nạp Layout động
            async function loadLayout() {
                try {
                    const [hRes, sRes] = await Promise.all([
                        fetch('header.html'), fetch('sidebar.html')
                    ]);
                    document.getElementById('header-placeholder').innerHTML = await hRes.text();
                    document.getElementById('sidebar').innerHTML = await sRes.text();
                    const activeLink = document.querySelector('#sidebar a[href="/khosach.html"]');
                    if(activeLink) activeLink.parentElement.classList.add('active');
                } catch (e) { console.error(e); }
            }
            await loadLayout();
            loadBooks();
        });

        async function loadBooks() {
            try {
                const res = await fetch('/api/kho-sach');
                const data = await res.json();
                renderTable(data);
            } catch (err) {
                document.getElementById('bookTableBody').innerHTML = `<tr><td colspan="7" class="text-center text-danger">Lỗi nạp dữ liệu!</td></tr>`;
            }
        }

        function renderTable(data) {
            const body = document.getElementById('bookTableBody');
            if (!data || data.length === 0) {
                body.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-muted">Kho sách hiện đang trống.</td></tr>`;
                return;
            }
            body.innerHTML = data.map(book => `
                <tr>
                    <td><span class="badge bg-secondary">#${book.book_id}</span></td>
                    <td class="fw-bold text-dark">${book.tieude}</td>
                    <td>${book.theloai || '-'}</td>
                    <td>${book.tacgia || '-'}</td>
                    <td class="text-center">${book.tongso}</td>
                    <td class="text-center text-primary fw-bold">${book.conlai}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary border-0" title="Sửa" onclick='openEditModal(${JSON.stringify(book)})'>
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger border-0" title="Xóa" onclick="deleteBook('${book.book_id}')">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openEditModal(book) {
            document.getElementById('edit_book_id').value = book.book_id;
            document.getElementById('edit_tieude').value = book.tieude;
            document.getElementById('edit_theloai').value = book.theloai || '';
            document.getElementById('edit_tacgia').value = book.tacgia || '';
            modalInstance.show();
        }

        async function saveEdit() {
            const id = document.getElementById('edit_book_id').value;
            const payload = {
                tieude: document.getElementById('edit_tieude').value,
                theloai: document.getElementById('edit_theloai').value,
                tacgia: document.getElementById('edit_tacgia').value
            };
            const res = await fetch(`/api/sua-sach/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                Toast.fire({ icon: 'success', title: 'Đã cập nhật thông tin sách!' });
                modalInstance.hide();
                loadBooks();
            }
        }

        async function deleteBook(id) {
            const result = await Swal.fire({
                title: 'Bạn chắc chắn chứ?',
                text: "Thao tác xóa không thể hoàn tác!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Đồng ý xóa'
            });
            if (result.isConfirmed) {
                const res = await fetch(`/api/xoa-sach/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    Swal.fire('Thành công', 'Sách đã được loại bỏ.', 'success');
                    loadBooks();
                } else {
                    Swal.fire('Lỗi!', 'Không thể xóa sách đang trong quá trình lưu thông.', 'error');
                }
            }
        }

        // Tìm kiếm nhanh (Thời gian thực)
        document.getElementById('searchInKho').oninput = function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#bookTableBody tr').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        };
    </script>
</body>
</html>
