<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Sách - BookLib</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; background-color: #f8f9fa; margin: 0; }
        #sidebar { width: 250px; background: #2c3e50; color: white; position: fixed; height: 100%; z-index: 1000; }
        #sidebar .sidebar-header { padding: 20px; background: #1a252f; text-align: center; }
        #sidebar ul.components { padding: 20px 0; }
        #sidebar ul li a { padding: 15px 25px; display: block; color: #bdc3c7; text-decoration: none; transition: 0.3s; }
        #sidebar ul li a:hover { background: #34495e; color: white; }
        #sidebar ul li.active > a { background: #3498db; color: white; }
        
        .main-content { margin-left: 250px; width: calc(100% - 250px); padding: 30px; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-radius: 10px; }
        .table thead { background-color: #f1f3f5; }
        .search-box { max-width: 400px; margin-bottom: 20px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
</head>
<body>

<nav id="sidebar">
    <div class="sidebar-header">
        <h4><i class="bi bi-book-half"></i> BookLib</h4>
    </div>
    <ul class="list-unstyled components">
        <li><a href="/muon.html"><i class="bi bi-person-plus-fill"></i> Cho mượn sách</a></li>
        <li><a href="/dsmuon.html"><i class="bi bi-list-columns-reverse"></i> Đang mượn</a></li>
        <li><a href="/lstra.html"><i class="bi bi-clock-history"></i> Lịch sử trả</a></li>
        <li class="active"><a href="/khosach.html"><i class="bi bi-archive"></i> Kho sách</a></li>
        <hr class="mx-3 border-secondary">
    </ul>
</nav>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark">Quản lý Kho sách</h3>
    </div>

    <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        
        <div class="search-box mb-0" style="flex-grow: 1; max-width: 400px;">
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" id="searchInKho" class="form-control" placeholder="Tìm tên sách, mã sách, tác giả...">
            </div>
        </div>

        <div class="d-flex gap-2 ms-3">
            <button onclick="exportKhoSach()" class="btn btn-success d-flex align-items-center">
                <i class="bi bi-file-earmark-excel me-2"></i> Xuất Excel Kho Sách
            </button>
            <a href="/nhapsach.html" class="btn btn-success d-flex align-items-center">
                <i class="bi bi-plus-lg me-2"></i> Thêm sách mới
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Mã sách</th>
                        <th>Tiêu đề</th>
                        <th>Thể loại</th>
                        <th>Tác giả</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-center">Còn lại</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Cập nhật thông tin sách</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit_book_id">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tiêu đề sách</label>
                        <input type="text" id="edit_tieude" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">Thể loại</label>
                            <input type="text" id="edit_theloai" class="form-control">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">Tác giả</label>
                            <input type="text" id="edit_tacgia" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">Tổng số lượng</label>
                            <input type="number" id="edit_tongso" class="form-control" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label fw-bold">Còn lại</label>
                            <input type="number" id="edit_conlai" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" onclick="saveEdit()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const Toast = Swal.mixin({
    toast: true,
    position: 'bottom-end', // Vị trí góc phải dưới
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true,
    didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
});
    let modalInstance; // Khai báo biến global để dùng chung

    // Đợi HTML tải xong mới khởi tạo Modal
    window.onload = function() {
        modalInstance = new bootstrap.Modal(document.getElementById('editModal'));
        loadBooks();
    };

    async function loadBooks() {
        try {
            const res = await fetch('/api/kho-sach');
            const books = await res.json();
            renderTable(books);
        } catch (err) { console.error("Lỗi tải dữ liệu:", err); }
    }

    function renderTable(data) {
        const body = document.getElementById('bookTableBody');
        if (!data || data.length === 0) {
            body.innerHTML = `<tr><td colspan="7" class="text-center text-muted py-3">Kho trống</td></tr>`;
            return;
        }
        
        body.innerHTML = data.map(book => `
            <tr>
                <td><span class="badge bg-secondary">${book.book_id}</span></td>
                <td class="fw-bold">${book.tieude}</td>
                <td>${book.theloai || '-'}</td>
                <td>${book.tacgia || '-'}</td>
                <td class="text-center">${book.tongso}</td>
                <td class="text-center text-primary fw-bold">${book.conlai}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-primary me-1" onclick='openEditModal(${JSON.stringify(book)})'>
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteBook('${book.book_id}')">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    function openEditModal(book) {
        document.getElementById('edit_book_id').value = book.book_id;
        document.getElementById('edit_tieude').value = book.tieude;
        document.getElementById('edit_theloai').value = book.theloai;
        document.getElementById('edit_tacgia').value = book.tacgia;
        document.getElementById('edit_tongso').value = book.tongso;
        document.getElementById('edit_conlai').value = book.conlai;
        modalInstance.show(); // Dùng instance đã khởi tạo
    }

    async function saveEdit() {
        const id = document.getElementById('edit_book_id').value;
        const payload = {
            tieude: document.getElementById('edit_tieude').value,
            theloai: document.getElementById('edit_theloai').value,
            tacgia: document.getElementById('edit_tacgia').value,
            tongso: parseInt(document.getElementById('edit_tongso').value),
            conlai: parseInt(document.getElementById('edit_conlai').value)
        };

        try {
            const res = await fetch(`/api/sua-sach/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                Toast.fire("Cập nhật thành công!");
                modalInstance.hide();
                loadBooks();
            } else { Toast.fire("Lỗi khi cập nhật!"); }
        } catch (err) { Toast.fire("Lỗi kết nối!"); }
    }

    async function deleteBook(id) {
        if (!confirm(`Bạn có chắc chắn muốn xóa sách mã: ${id}?`)) return;
        try {
            const res = await fetch(`/api/xoa-sach/${id}`, { method: 'DELETE' });
            if (res.ok) {
                Toast.fire("Đã xóa sách!");
                loadBooks();
            } else {
                const error = await res.json();
                Toast.fire(error.error || "Không thể xóa!");
            }
        } catch (err) { Toast.fire("Lỗi kết nối!"); }
    }

    // Tìm kiếm nhanh
    document.getElementById('searchInKho').oninput = function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('#bookTableBody tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
        });
    };

    async function exportKhoSach() {
    try {
        const res = await fetch('/api/kho-sach');
        const data = await res.json();
        if (data.length === 0) return Toast.fire("Kho sách hiện đang trống!");

        // 1. Chuẩn bị dữ liệu cho Excel
        const excelData = data.map(item => ({
            "Mã sách": item.book_id,
            "Tiêu đề": item.tieude,
            "Thể loại": item.theloai || "N/A",
            "Tác giả": item.tacgia || "N/A",
            "NXB": item.nxb || "N/A",
            "Năm XB": item.namxb || "N/A",
            "Tổng số": item.tongso,
            "Còn lại": item.conlai
        }));

        const worksheet = XLSX.utils.json_to_sheet(excelData);
        const range = XLSX.utils.decode_range(worksheet['!ref']);

        // 2. Định dạng Header (Dòng đầu tiên)
        for (let C = range.s.c; C <= range.e.c; ++C) {
            const address = XLSX.utils.encode_cell({ r: 0, c: C });
            if (!worksheet[address]) continue;

            worksheet[address].s = {
                alignment: { horizontal: "center", vertical: "center" },
                font: { bold: true, color: { rgb: "FFFFFF" } },
                fill: { fgColor: { rgb: "206095" } } // Màu xanh dương chuyên nghiệp cho kho sách
            };
        }

        // 3. Tự động điều chỉnh độ rộng cột (Auto-fit)
        const colWidths = [];
        excelData.forEach(row => {
            Object.keys(row).forEach((key, i) => {
                const value = row[key] ? row[key].toString() : "";
                const maxLen = Math.max(key.length, value.length);
                colWidths[i] = Math.max(colWidths[i] || 0, maxLen);
            });
        });
        worksheet['!cols'] = colWidths.map(w => ({ width: w + 5 }));

        // 4. Tạo Workbook và xuất file
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Kho Sách");

        const now = new Date();
        const dateStr = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
        XLSX.writeFile(workbook, `Bao_Cao_Kho_Sach_${dateStr}.xlsx`);

    } catch (err) {
        console.error(err);
        Toast.fire("Lỗi khi xuất file kho sách!");
    }
}
</script>

</body>
</html>
