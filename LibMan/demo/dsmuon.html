<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Đang mượn - Hệ thống Quản lý Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="../auth.js"></script>
    <style>
        body { visibility: hidden; opacity: 0; }
    </style>
</head>
<body>
    <header id="header-placeholder" class="web-header"></header>
    <nav id="sidebar"></nav>

    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <h3 class="text-success fw-bold mb-0">DANH SÁCH ĐỘC GIẢ ĐANG MƯỢN</h3>
                
                <div class="header-tools">
                    <span class="badge bg-light text-dark border p-2">
                        Hôm nay: <span id="currentDate">24/02/2026</span>
                    </span>
                    <button class="btn btn-success" id="btnExport">
                        <i class="bi bi-file-earmark-excel me-2"></i> XUẤT FILE (.xlsx)
                    </button>
                </div>
            </div>
            
            <div class="table-responsive-scroll shadow-sm">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th width="5%">STT</th>
                            <th width="25%">Họ tên người mượn</th>
                            <th width="20%">Tiêu đề sách</th>
                            <th width="15%">Ngày mượn</th>
                            <th width="15%">Hạn trả</th>
                            <th width="10%">Trạng thái</th>
                            <th width="10%" class="text-center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="listMuon">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Các logic JavaScript giữ nguyên như bản trước (loadLayout, loadDanhSach, Export Excel)
        document.addEventListener('DOMContentLoaded', async function() {
            let borrowData = [];

            async function loadLayout() {
                try {
                    const [hRes, sRes] = await Promise.all([
                        fetch('header.html'), fetch('sidebar.html')
                    ]);
                    document.getElementById('header-placeholder').innerHTML = await hRes.text();
                    document.getElementById('sidebar').innerHTML = await sRes.text();
                    const activeLink = document.querySelector('#sidebar a[href="/dsmuon.html"]');
                    if(activeLink) activeLink.parentElement.classList.add('active');
                } catch (e) { console.error(e); }
            }
            await loadLayout();

            async function loadDanhSach() {
                try {
                    const res = await fetch('/api/danh-sach-muon');
                    borrowData = await res.json();
                    const listBody = document.getElementById('listMuon');
                    
                    if (borrowData.length === 0) {
                        listBody.innerHTML = `<tr><td colspan="7" class="text-center py-5">Không có dữ liệu.</td></tr>`;
                        return;
                    }

                    const today = new Date();
                    today.setHours(0, 0, 0, 0);

                    listBody.innerHTML = borrowData.map((item, index) => {
                        const dHanTra = new Date(item.han_tra);
                        const isOverdue = today > dHanTra;
                        return `
                            <tr>
                                <td>${index + 1}</td> 
                                <td class="fw-bold">${item.hoten}</td>
                                <td>${item.tieude}</td>
                                <td>${new Date(item.ngay_muon).toLocaleDateString('vi-VN')}</td>
                                <td>${dHanTra.toLocaleDateString('vi-VN')}</td>
                                <td><span class="badge ${isOverdue ? 'bg-danger' : 'bg-success'}">${isOverdue ? 'Quá hạn' : 'Đang mượn'}</span></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-primary" onclick="traSach(${item.phieu_id})">Trả</button>
                                </td>
                            </tr>`;
                    }).join('');
                } catch (err) { console.error(err); }
            }

            document.getElementById('btnExport').addEventListener('click', function() {
                if (borrowData.length === 0) return;
                const excelData = borrowData.map((item, index) => ({
                    "STT": index + 1,
                    "Họ tên người mượn": item.hoten,
                    "Tiêu đề sách": item.tieude,
                    "Ngày mượn": new Date(item.ngay_muon).toLocaleDateString('vi-VN'),
                    "Hạn trả": new Date(item.han_tra).toLocaleDateString('vi-VN'),
                    "Trạng thái": new Date() > new Date(item.han_tra) ? "Quá hạn" : "Đang mượn"
                }));
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "DanhSach");
                worksheet['!cols'] = [{ wch: 6 }, { wch: 25 }, { wch: 40 }, { wch: 15 }, { wch: 15 }, { wch: 15 }];
                XLSX.writeFile(workbook, `Bao_Cao_${new Date().toLocaleDateString('vi-VN')}.xlsx`);
            });

            window.traSach = async function(id) { /* Giữ nguyên hàm trả sách */ };
            loadDanhSach();
        });
    </script>
</body>
</html>
