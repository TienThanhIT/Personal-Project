<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách mượn sách</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        /* SIDEBAR STYLES */
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100%;
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #1a252f;
            text-align: center;
        }
        #sidebar ul.components {
            padding: 20px 0;
        }
        #sidebar ul li a {
            padding: 15px 25px;
            display: block;
            color: #bdc3c7;
            text-decoration: none;
            transition: 0.3s;
        }
        #sidebar ul li a:hover {
            background: #34495e;
            color: white;
        }
        #sidebar ul li.active > a {
            background: #3498db;
            color: white;
        }
        /* MAIN CONTENT STYLES */
        .main-content {
            margin-left: 250px; /* Đẩy nội dung sang phải để tránh bị Sidebar đè */
            width: calc(100% - 250px);
            padding: 40px;
        }
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h4><i class="bi bi-book-half"></i> BookLib</h4>
        </div>
        <ul class="list-unstyled components">
            <li><a href="/muon.html"><i class="bi bi-person-plus-fill"></i> Cho mượn sách</a></li>
            <li class="active"><a href="/dsmuon.html"><i class="bi bi-list-columns-reverse"></i> Đang mượn</a></li>
            <li><a href="/lstra.html"><i class="bi bi-clock-history"></i> Lịch sử trả</a></li>
            <li><a href="/khosach.html"><i class="bi bi-archive"></i> Kho sách</a></li>
            <hr class="mx-3 border-secondary">
        </ul>
    </nav>

    <div class="main-content">
        <div class="container-fluid">
            <h3 class="mb-4 text-primary fw-bold text-center">DANH SÁCH ĐỘC GIẢ ĐANG MƯỢN</h3>
            
            <div class="table-container">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Phiếu</th>
                            <th>Người mượn</th>
                            <th>Sách mượn</th>
                            <th>Ngày mượn</th>
                            <th>Hạn trả</th>
                            <th>Trạng thái</th>
                            <th class="text-center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="listMuon">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const Toast = Swal.mixin({
    toast: true,
    position: 'bottom-end', // Vị trí góc phải dưới
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true,
    didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
});
        async function loadDanhSach() {
            try {
                const res = await fetch('/api/danh-sach-muon');
                if (!res.ok) throw new Error("Lỗi API");
                
                const data = await res.json();
                const listBody = document.getElementById('listMuon');
                
                if (data.length === 0) {
                    listBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-muted">Hiện chưa có ai mượn sách.</td></tr>`;
                    return;
                }

                const html = data.map(item => {
                    const ngayMuon = new Date(item.ngay_muon).toLocaleDateString('vi-VN');
                    const hanTra = new Date(item.han_tra).toLocaleDateString('vi-VN');
                    const isOverdue = new Date(item.han_tra) < new Date();
                    
                    const statusClass = isOverdue ? 'badge bg-danger' : 'badge bg-success';
                    const statusText = isOverdue ? 'Quá hạn' : 'Đang mượn';

                    return `
                        <tr>
                            <td>#${item.phieu_id}</td>
                            <td>
                                <div class="fw-bold">${item.hoten}</div>
                                <small class="text-muted">${item.sdt}</small>
                            </td>
                            <td>${item.tieude}</td>
                            <td>${ngayMuon}</td>
                            <td>${hanTra}</td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary" onclick="traSach(${item.phieu_id})">
                                    <i class="bi bi-check2-circle"></i> Trả sách
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                listBody.innerHTML = html;
            } catch (err) {
                console.error(err);
                document.getElementById('listMuon').innerHTML = `<tr><td colspan="7" class="text-center text-danger">Không thể kết nối Server!</td></tr>`;
            }
        }

        async function xacNhanTraSach(phieu_id) {
            // Hiển thị pop-up giữa màn hình
            const result = await Swal.fire({
                title: 'Xác nhận trả sách?',
                text: "Bạn có chắc chắn độc giả đã hoàn trả cuốn sách này?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#2e7d32', // Màu xanh lá
                cancelButtonColor: '#d33',    // Màu đỏ
                confirmButtonText: 'Vâng, đã trả!',
                cancelButtonText: 'Chưa, bấm nhầm'
            });

            // Nếu người dùng bấm "Vâng, đã trả!"
            if (result.isConfirmed) {
                try {
                    const res = await fetch('/api/tra-sach', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phieu_id })
                    });

                    if (res.ok) {
                        // Hiển thị thông báo thành công sau khi xử lý xong
                        Swal.fire(
                            'Thành công!',
                            'Sách đã được đưa trở lại kho.',
                            'success'
                        );
                        loadDanhSachMuon(); // Tải lại bảng dữ liệu
                    }
                } catch (error) {
                    Swal.fire('Lỗi!', 'Không thể kết nối đến server.', 'error');
                }
            }
        }

        loadDanhSach();
    </script>
</body>
</html>
