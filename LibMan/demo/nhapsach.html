<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Sách Mới</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <div class="web-header">
        <div class="header-content">
            <div class="logo-wrapper">
                <img src="/img/logo.png" alt="Logo" class="header-logo-img">
            </div>
            <div class="text-wrapper">
                <span class="sublogo">Hệ thống quản lý thư viện</span>
                <h1 class="mainlogo">Trường Chính Trị Cần Thơ</h1>
            </div>
        </div>
    </div>
</header>
<nav id="sidebar">
    <ul class="list-unstyled components">
        <li><a href="/dashboard.html"><i class="bi bi-house-door"></i> Trang chủ</a></li>
        <li><a href="/muon.html"><i class="bi bi-person-plus-fill"></i> Cho mượn sách</a></li>
        <li><a href="/dsmuon.html"><i class="bi bi-list-columns-reverse"></i> Đang mượn</a></li>
        <li> <a href="/lstra.html"><i class="bi bi-clock-history"></i> Lịch sử trả</a></li>
        <li><a href="/khosach.html"><i class="bi bi-archive"></i> Kho sách</a></li>
    </ul>
</nav>

<div class="main-content flex-center">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 650px;">
        <div class="card-header bg-success text-white text-center py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-journal-plus"></i> HỆ THỐNG NHẬP SÁCH MỚI</h5>
        </div>
        <div class="card-body p-4">
            <form id="formNhapSach">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Mã sách (ID):</label>
                        <input type="text" id="book_id" class="form-control" placeholder="VD: CT001" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Thể loại:</label>
                        <input type="text" id="theloai" class="form-control" placeholder="VD: Chính trị">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tiêu đề sách:</label>
                    <input type="text" id="tieude" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tác giả:</label>
                    <input type="text" id="tacgia" class="form-control">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nhà xuất bản:</label>
                        <input type="text" id="nxb" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Năm xuất bản:</label>
                        <input type="number" id="namxb" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Số lượng nhập kho:</label>
                    <input type="number" id="tongso" class="form-control" min="1" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success py-2 fw-bold shadow-sm">
                        <i class="bi bi-save"></i> Lưu vào kho
                    </button>
                    <a href="/khosach.html" class="btn btn-outline-secondary py-2 fw-bold">
                        <i class="bi bi-arrow-left-circle"></i> Quay lại kho sách
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        document.getElementById('formNhapSach').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                book_id: document.getElementById('book_id').value,
                tieude: document.getElementById('tieude').value,
                theloai: document.getElementById('theloai').value,
                tacgia: document.getElementById('tacgia').value,
                nxb: document.getElementById('nxb').value,
                namxb: document.getElementById('namxb').value,
                tongso: parseInt(document.getElementById('tongso').value)
            };
            
            try {
                const res = await fetch('/api/nhap-sach', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                
                if (res.ok) {
                    // Hiển thị Toast thành công có icon
                    Toast.fire({
                        icon: 'success',
                        title: 'Đã nhập sách thành công!'
                    });
                    document.getElementById('formNhapSach').reset();
                } else { 
                    // Hiển thị Toast lỗi có icon
                    Toast.fire({
                        icon: 'error',
                        title: result.error || 'Lỗi khi nhập sách!'
                    });
                }
            } catch (err) { 
                Toast.fire({
                    icon: 'error',
                    title: 'Lỗi kết nối Server!'
                }); 
            }
        };
    </script>
</body>
</html>
