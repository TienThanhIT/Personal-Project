<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Sách Mới - BookLib</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100%;
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #1a252f;
            text-align: center;
        }
        #sidebar ul.components {
            padding: 20px 0;
        }
        #sidebar ul li a {
            padding: 15px 25px;
            display: block;
            color: #bdc3c7;
            text-decoration: none;
            transition: 0.3s;
        }
        #sidebar ul li a:hover {
            background: #34495e;
            color: white;
        }
        #sidebar ul li.active > a {
            background: #3498db;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 40px;
            display: flex; /* Kích hoạt Flexbox để căn giữa */
            justify-content: center; 
            align-items: flex-start;
        }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav id="sidebar">
    <div class="sidebar-header">
        <h4><i class="bi bi-book-half"></i> BookLib</h4>
    </div>

    <ul class="list-unstyled components">
        <li><a href="/muon.html"><i class="bi bi-person-plus-fill"></i> Cho mượn sách</a></li>
        <li><a href="/dsmuon.html"><i class="bi bi-list-columns-reverse"></i> Đang mượn</a></li>
        <li> <a href="/lstra.html"><i class="bi bi-clock-history"></i> Lịch sử trả</a></li>
        <li><a href="/khosach.html"><i class="bi bi-archive"></i> Kho sách</a></li>
    </ul>
</nav>

<div class="main-content">
    <div class="card shadow-sm" style="width: 100%; max-width: 650px; margin-top: 20px;">
        <div class="card-header bg-success text-white text-center py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-journal-plus"></i>HỆ THỐNG NHẬP SÁCH MỚI</h5>
        </div>
        <div class="card-body p-4">
            <form id="formNhapSach">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Mã sách (ID):</label>
                        <input type="text" id="book_id" class="form-control" placeholder="VD: CT001" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Thể loại:</label>
                        <input type="text" id="theloai" class="form-control" placeholder="VD: Chính trị">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tiêu đề sách:</label>
                    <input type="text" id="tieude" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tác giả:</label>
                    <input type="text" id="tacgia" class="form-control">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Nhà xuất bản:</label>
                        <input type="text" id="nxb" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Năm xuất bản:</label>
                        <input type="number" id="namxb" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Số lượng nhập kho:</label>
                    <input type="number" id="tongso" class="form-control" min="1" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success py-2 fw-bold">
                        <i class="bi bi-save"></i> Lưu vào kho
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const Toast = Swal.mixin({
    toast: true,
    position: 'bottom-end', // Vị trí góc phải dưới
    showConfirmButton: false,
    timer: 3000,
    timerProgressBar: true,
    didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
    }
});
    // Giữ nguyên phần script xử lý API của bạn
    document.getElementById('formNhapSach').onsubmit = async (e) => {
        e.preventDefault();
        const payload = {
            book_id: document.getElementById('book_id').value,
            tieude: document.getElementById('tieude').value,
            theloai: document.getElementById('theloai').value,
            tacgia: document.getElementById('tacgia').value,
            nxb: document.getElementById('nxb').value,
            namxb: document.getElementById('namxb').value,
            tongso: parseInt(document.getElementById('tongso').value)
        };
        try {
            const res = await fetch('/api/nhap-sach', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const result = await res.json();
            if (res.ok) {
                Toast.fire("Thành công: " + result.message);
                document.getElementById('formNhapSach').reset();
            } else { Toast.fire(result.error); }
        } catch (err) { Toast.fire("Lỗi kết nối!"); }
    };
</script>
</body>
</html>
