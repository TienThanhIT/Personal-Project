<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Nhập Sách Mới - Hệ thống Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../auth.js"></script>
    <style>
        body { visibility: hidden; opacity: 0; }
    </style>
</head>
<body>
    <header id="header-placeholder" class="web-header"></header>
    
    <nav id="sidebar"></nav>

    <div class="main-content">
        <div class="container-fluid d-flex justify-content-center align-items-start pt-4">
            
            <div class="card border-0 shadow-lg card-form-container">
                <div class="card-header text-white text-center bg-success py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-journal-plus me-2"></i>HỆ THỐNG NHẬP SÁCH MỚI
                    </h5>
                </div>
                
                <div class="card-body p-4">
                    <form id="formNhapSach">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Mã sách (ID):</label>
                                <input type="text" id="book_id" class="form-control" placeholder="VD: CT001" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Thể loại:</label>
                                <input type="text" id="theloai" class="form-control" placeholder="VD: Chính trị">
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label fw-bold">Tiêu đề sách:</label>
                                <input type="text" id="tieude" class="form-control" placeholder="Nhập tên sách đầy đủ..." required>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Tác giả:</label>
                                <input type="text" id="tacgia" class="form-control" placeholder="Tên tác giả hoặc nhóm tác giả...">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nhà xuất bản:</label>
                                <input type="text" id="nxb" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Năm xuất bản:</label>
                                <input type="number" id="namxb" class="form-control">
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Số lượng nhập kho:</label>
                                <input type="number" id="tongso" class="form-control" min="1" value="1" required>
                            </div>

                            <div class="col-12 mt-4">
                                <div class="row g-2">
                                    <div class="col-md-8">
                                        <button type="submit" class="btn btn-success w-100 fw-bold py-2">
                                            <i class="bi bi-save me-2"></i>LƯU VÀO KHO SÁCH
                                        </button>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="khosach.html" class="btn btn-outline-secondary w-100 fw-bold py-2">
                                            <i class="bi bi-arrow-left-circle me-2"></i>QUAY LẠI
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> </div>
    </div>

    <script>
        // 1. NẠP LAYOUT (Sửa lỗi mất Sidebar/Logo)
        async function loadLayout() {
            try {
                // Sử dụng đường dẫn tương đối chính xác hoặc tuyệt đối từ gốc /
                const [hRes, sRes] = await Promise.all([
                    fetch('header.html'), 
                    fetch('sidebar.html')
                ]);
                
                document.getElementById('header-placeholder').innerHTML = await hRes.text();
                document.getElementById('sidebar').innerHTML = await sRes.text();
                
                // Kích hoạt mục menu hiện tại
                const activeLink = document.querySelector('#sidebar a[href*="nhapsach.html"]');
                if(activeLink) activeLink.parentElement.classList.add('active');
            } catch (e) {
                console.error("Lỗi nạp Layout:", e);
            }
        }

        // Khởi tạo khi trang tải xong
        document.addEventListener('DOMContentLoaded', () => {
            loadLayout();
            document.getElementById('namxb').value = new Date().getFullYear();
        });

        // 2. XỬ LÝ GỬI DỮ LIỆU (Giữ nguyên logic của bạn)
        document.getElementById('formNhapSach').onsubmit = async (e) => {
            e.preventDefault();
            // ... (Logic fetch API của bạn)
        };
    </script>
</body>
</html>
