<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lịch sử trả sách - Hệ thống Quản lý Thư viện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="../auth.js"></script>
    <style>
        body { visibility: hidden; opacity: 0; }
    </style>
</head>
<body>
    <header id="header-placeholder" class="web-header"></header>
    <nav id="sidebar"></nav>

    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold text-success mb-1">DANH SÁCH ĐỘC GIẢ ĐÃ TRẢ</h3>
                    <p class="text-muted small mb-0">Lưu trữ lịch sử mượn trả và trạng thái thời gian</p>
                </div>
                <span class="badge bg-light text-dark border p-2">
                    Hôm nay: <span id="currentDate">--/--/----</span>
                </span>
            </div>

            <div class="card shadow-sm border-0 p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group" style="max-width: 450px;">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchLichSu" class="form-control border-start-0 shadow-none" placeholder="Tìm tên người mượn, tên sách...">
                    </div>
                    
                    <button onclick="exportLichSu()" id="btnExportHistory" class="btn btn-success d-flex align-items-center">
                        <i class="bi bi-file-earmark-excel me-2"></i> XUẤT EXCEL (.xlsx)
                    </button>
                </div>

                <div class="table-responsive-scroll shadow-sm">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Người mượn</th>
                                <th>Mã sách</th>
                                <th>Tên sách</th>
                                <th>Ngày mượn</th>
                                <th>Hạn trả</th>
                                <th>Ngày trả thực tế</th>
                                <th class="text-center">Ghi chú</th>
                            </tr>
                        </thead>
                        <tbody id="listDaTra">
                            <tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-success"></div></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString('vi-VN');

            async function loadLayout() {
                try {
                    const [hRes, sRes] = await Promise.all([
                        fetch('header.html'), fetch('sidebar.html')
                    ]);
                    document.getElementById('header-placeholder').innerHTML = await hRes.text();
                    document.getElementById('sidebar').innerHTML = await sRes.text();
                    const activeLink = document.querySelector('#sidebar a[href="/lstra.html"]');
                    if(activeLink) activeLink.parentElement.classList.add('active');
                } catch (e) { console.error("Lỗi nạp layout:", e); }
            }
            await loadLayout();
            loadLichSu();
        });

        async function loadLichSu() {
            try {
                const res = await fetch('/api/lich-su-tra');
                const data = await res.json();
                const listBody = document.getElementById('listDaTra');
                
                if (!data || data.length === 0) {
                    listBody.innerHTML = `<tr><td colspan="7" class="text-center py-4">Chưa có lịch sử trả sách.</td></tr>`;
                    return;
                }

                listBody.innerHTML = data.map(item => {
                    const dHan = new Date(item.han_tra);
                    const dThuc = new Date(item.ngay_tra_thuc_te);
                    const isLate = dThuc.setHours(0,0,0,0) > dHan.setHours(0,0,0,0);
                    const note = isLate ? 'Trả muộn' : 'Đúng hạn';
                    const badgeClass = isLate ? 'bg-danger' : 'bg-success';

                    return `
                        <tr>
                            <td><strong>${item.hoten || 'N/A'}</strong></td>
                            <td><span class="badge bg-light text-dark border">#${item.book_id}</span></td>
                            <td>${item.tieude || 'N/A'}</td>
                            <td>${new Date(item.ngay_muon).toLocaleDateString('vi-VN')}</td>
                            <td>${new Date(item.han_tra).toLocaleDateString('vi-VN')}</td>
                            <td class="${isLate ? 'text-danger' : 'text-success'} fw-bold">${new Date(item.ngay_tra_thuc_te).toLocaleDateString('vi-VN')}</td>
                            <td class="text-center">
                                <span class="badge ${badgeClass}">${note}</span>
                            </td>
                        </tr>`;
                }).join('');
            } catch (err) {
                document.getElementById('listDaTra').innerHTML = `<tr><td colspan="7" class="text-center text-danger">Lỗi kết nối Server!</td></tr>`;
            }
        }

        document.getElementById('searchLichSu').oninput = function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#listDaTra tr').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        };

        async function exportLichSu() {
            try {
                const res = await fetch('/api/lich-su-tra');
                const data = await res.json();
                if (data.length === 0) return Toast.fire("Dữ liệu trống!");

                const excelData = data.map(item => ({
                    "Họ tên độc giả": item.hoten,
                    "Mã sách": item.book_id,
                    "Tên sách": item.tieude,
                    "Ngày mượn": new Date(item.ngay_muon).toLocaleDateString('vi-VN'),
                    "Hạn trả": new Date(item.han_tra).toLocaleDateString('vi-VN'),
                    "Ngày trả thực tế": new Date(item.ngay_tra_thuc_te).toLocaleDateString('vi-VN'),
                    "Trạng thái": (new Date(item.ngay_tra_thuc_te).setHours(0,0,0,0) > new Date(item.han_tra).setHours(0,0,0,0)) ? 'Trả muộn' : 'Đúng hạn'
                }));

                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "LichSuTra");
                worksheet['!cols'] = [{wch: 25}, {wch: 10}, {wch: 35}, {wch: 15}, {wch: 15}, {wch: 15}, {wch: 15}];

                XLSX.writeFile(workbook, `Lich_Su_Tra_Sach_${new Date().toLocaleDateString('vi-VN').replace(/\//g, '-')}.xlsx`);
                Toast.fire({ icon: 'success', title: 'Đã xuất file Excel!' });
            } catch (err) { Toast.fire("Lỗi khi xuất file!"); }
        }

        document.addEventListener('click', function(e) {
            if (e.target.closest('#btnLogout')) {
                e.preventDefault();
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
