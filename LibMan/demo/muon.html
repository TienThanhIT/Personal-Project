<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mượn sách - Thư viện</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="web-header">
        <div class="header-content">
            <h1 class="logo">THƯ VIỆN TRƯỜNG CHÍNH TRỊ CẦN THƠ</h1>
        </div>
    </header>

    <nav id="sidebar">
        <ul class="list-unstyled components">
            <li><a href="/dashboard.html"><i class="bi bi-house-door"></i> Trang chủ</a></li>
            <li class="active"><a href="/muon.html"><i class="bi bi-person-plus-fill"></i> Cho mượn sách</a></li>
            <li><a href="/dsmuon.html"><i class="bi bi-list-columns-reverse"></i> Đang mượn</a></li>
            <li><a href="/lstra.html"><i class="bi bi-clock-history"></i> Lịch sử trả</a></li>
            <li><a href="/khosach.html"><i class="bi bi-archive"></i> Kho sách</a></li>
        </ul>
    </nav>

    <div class="main-content flex-center">
        <div class="card shadow-lg border-0" style="width: 100%; max-width: 650px;">
            <div class="card-header bg-success text-white text-center py-3">
                <h5 class="mb-0 fw-bold"><i class="bi bi-file-earmark-text"></i> PHIẾU MƯỢN SÁCH</h5>
            </div>
            <div class="card-body p-4">
                <form id="formMuon">
                    <div class="mb-3 position-relative">
                        <label class="form-label fw-bold">Họ và tên người mượn:</label>
                        <input type="text" id="searchDocGia" class="form-control" placeholder="Nhập tên để tìm hoặc thêm mới" autocomplete="off" required>
                        <input type="hidden" id="selected_docgia_id">
                        <div id="suggestDocGia" class="list-group suggest-box"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Đơn vị công tác:</label>
                            <input type="text" id="don_vi" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Số điện thoại:</label>
                            <input type="text" id="sdt" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Mã sách:</label>
                            <input type="text" id="book_id" class="form-control" placeholder="VD: TH001" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Số lượng mượn:</label>
                            <input type="number" id="so_luong" class="form-control" value="1" min="1" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Hạn trả sách:</label>
                        <input type="date" id="han_tra" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        <i class="bi bi-check-circle"></i> XÁC NHẬN CHO MƯỢN
                    </button>
                </form>
            </div>
        </div>   
    </div>

    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        const inputSearch = document.getElementById('searchDocGia');
        const suggestDiv = document.getElementById('suggestDocGia');
        const hiddenId = document.getElementById('selected_docgia_id');
        const hanTraInput = document.getElementById('han_tra');

        function setDefaultDate() {
            const today = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);
            hanTraInput.value = tomorrow.toISOString().split('T')[0];
            hanTraInput.min = today.toISOString().split('T')[0];
        }

        window.onload = setDefaultDate;

        inputSearch.oninput = async () => {
            const query = inputSearch.value;
            if (query.length < 2) { suggestDiv.innerHTML = ''; return; }
            try {
                const res = await fetch(`/api/tim-doc-gia?name=${encodeURIComponent(query)}`);
                const data = await res.json();
                suggestDiv.innerHTML = data.map(dg => `
                    <button type="button" class="list-group-item list-group-item-action" 
                            onclick="selectDG('${dg.hoten}', ${dg.docgia_id}, '${dg.donvi}', '${dg.sdt}')">
                        <i class="bi bi-person-fill me-2"></i><b>${dg.hoten}</b> - ${dg.donvi}
                    </button>
                `).join('');
            } catch (err) { console.error("Lỗi gợi ý"); }
        };

        window.selectDG = (name, id, donvi, sdt) => {
            inputSearch.value = name;
            hiddenId.value = id;
            document.getElementById('don_vi').value = donvi || '';
            document.getElementById('sdt').value = sdt || '';
            suggestDiv.innerHTML = '';
        };

        document.getElementById('formMuon').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                hoten: inputSearch.value,
                don_vi: document.getElementById('don_vi').value,
                sdt: document.getElementById('sdt').value,
                so_luong: parseInt(document.getElementById('so_luong').value),
                book_id: document.getElementById('book_id').value, 
                han_tra: hanTraInput.value
            };

            try {
                const res = await fetch('/api/muon-sach', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (res.ok) {
                    Toast.fire({ icon: 'success', title: "Đã xác nhận mượn sách!" });
                    document.getElementById('formMuon').reset();
                    setDefaultDate(); 
                } else {
                    Toast.fire({ icon: 'error', title: result.error || "Lỗi không xác định" });
                }
            } catch (err) {
                Toast.fire({ icon: 'error', title: "Không thể kết nối đến Server!" });
            }
        };

        document.addEventListener('click', (e) => {
            if (e.target !== inputSearch) suggestDiv.innerHTML = '';
        });
    </script>
</body>
</html>
