<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mượn sách - Thư viện</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../auth.js"></script>
</head>
<body>
    <header id="header-placeholder" class="web-header"></header>
    <nav id="sidebar"></nav>

    <div class="main-content">
        <div class="card border-0 shadow-lg" style="width: 95%; max-width: 850px;">
            <div class="card-header text-white text-center">
                <h5 class="mb-0 fw-bold"><i class="bi bi-file-earmark-text"></i> PHIẾU MƯỢN SÁCH</h5>
            </div>
            <div class="card-body">
                <form id="formMuon">
                    <div class="mb-3 position-relative">
                        <label class="form-label fw-bold">Họ và tên người mượn:</label>
                        <input type="text" id="searchDocGia" class="form-control" placeholder="Nhập tên để tìm hoặc thêm mới độc giả..." autocomplete="off" required>
                        <input type="hidden" id="selected_docgia_id">
                        <div id="suggestDocGia" class="list-group suggest-box"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Đơn vị công tác:</label>
                            <input type="text" id="don_vi" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Số điện thoại:</label>
                            <input type="text" id="sdt" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Mã sách:</label>
                            <input type="text" id="book_id" class="form-control" placeholder="Ví dụ: TH001" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Số lượng mượn:</label>
                            <input type="number" id="so_luong" class="form-control" value="1" min="1" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Hạn trả sách:</label>
                        <input type="date" id="han_tra" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm">
                        <i class="bi bi-check-circle"></i> XÁC NHẬN CHO MƯỢN
                    </button>
                </form>
            </div>
        </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /* (Toàn bộ logic JavaScript giữ nguyên như cũ) */
        const Toast = Swal.mixin({
            toast: true,
            position: 'bottom-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        const inputSearch = document.getElementById('searchDocGia');
        const suggestDiv = document.getElementById('suggestDocGia');
        const hiddenId = document.getElementById('selected_docgia_id');
        const hanTraInput = document.getElementById('han_tra');

        async function loadLayout() {
            try {
                const [hRes, sRes] = await Promise.all([
                    fetch('header.html'), fetch('sidebar.html')
                ]);
                document.getElementById('header-placeholder').innerHTML = await hRes.text();
                document.getElementById('sidebar').innerHTML = await sRes.text();
                const activeLink = document.querySelector('#sidebar a[href="/muon.html"]');
                if(activeLink) activeLink.parentElement.classList.add('active');
            } catch (e) { console.error("Lỗi nạp layout:", e); }
        }

        function setDefaultDate() {
            const today = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);
            hanTraInput.value = tomorrow.toISOString().split('T')[0];
            hanTraInput.min = today.toISOString().split('T')[0];
        }

        window.onload = () => {
            loadLayout();
            setDefaultDate();
        };

        inputSearch.oninput = async () => {
            const query = inputSearch.value;
            if (query.length < 2) { suggestDiv.innerHTML = ''; return; }
            try {
                const res = await fetch(`/api/tim-doc-gia?name=${encodeURIComponent(query)}`);
                const data = await res.json();
                suggestDiv.innerHTML = data.map(dg => `
                    <button type="button" class="list-group-item list-group-item-action py-3" 
                            onclick="selectDG('${dg.hoten}', ${dg.docgia_id}, '${dg.donvi}', '${dg.sdt}')">
                        <i class="bi bi-person-fill me-2"></i><b>${dg.hoten}</b> - ${dg.donvi}
                    </button>
                `).join('');
            } catch (err) { console.error("Lỗi gợi ý"); }
        };

        window.selectDG = (name, id, donvi, sdt) => {
            inputSearch.value = name;
            hiddenId.value = id;
            document.getElementById('don_vi').value = donvi || '';
            document.getElementById('sdt').value = sdt || '';
            suggestDiv.innerHTML = '';
        };

        document.getElementById('formMuon').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                hoten: inputSearch.value,
                don_vi: document.getElementById('don_vi').value,
                sdt: document.getElementById('sdt').value,
                so_luong: parseInt(document.getElementById('so_luong').value),
                book_id: document.getElementById('book_id').value, 
                han_tra: hanTraInput.value
            };
            try {
                const res = await fetch('/api/muon-sach', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    Toast.fire({ icon: 'success', title: "Đã xác nhận mượn sách!" });
                    document.getElementById('formMuon').reset();
                    setDefaultDate(); 
                }
            } catch (err) {
                Toast.fire({ icon: 'error', title: "Lỗi kết nối!" });
            }
        };

        document.addEventListener('click', (e) => {
            if (e.target !== inputSearch) suggestDiv.innerHTML = '';
        });

    </script>
</body>
</html>
